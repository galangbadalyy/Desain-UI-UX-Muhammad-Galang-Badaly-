<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Otomatis</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 80px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #hasil {
            background-color: #e9ecef;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Penjumlahan Dua Bilangan</h3>
        <p><i>Masukkan angka lalu tekan Enter atau klik di luar kotak.</i></p>

        <input type="number" id="bil1" onchange="hitungJumlah()" placeholder="0">
        +
        <input type="number" id="bil2" onchange="hitungJumlah()" placeholder="0">
        =
        <input type="text" id="hasil" readonly placeholder="Hasil">

    </div>

    <script>
        function hitungJumlah() {
            let angka1 = Number(document.getElementById("bil1").value);
            
            let angka2 = Number(document.getElementById("bil2").value);
            
            let total = angka1 + angka2;
            document.getElementById("hasil").value = total;
        }
    </script>

</body>
</html>
