<!DOCTYPE html>
<html lang="en">

<head>

<body>

                <th>Nilai Rupiah</th>

                <tr>
                    <td>
                        <input type="text" id="nilai">

                        <input type="text" id="rupiah">
                    </td>

            </tbody>
        </table>
    </fieldset>
