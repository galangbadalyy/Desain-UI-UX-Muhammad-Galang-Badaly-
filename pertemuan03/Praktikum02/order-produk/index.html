<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokolodia.com</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home |</a></li>
            <li><a href="#">Generate Link |</a></li>
            <li><a href="#">Transaction History |</a></li>
            <li><a href="#">Policy |</a></li>
            <li><a href="#">Logout |</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        <div class="form-container">
            <!-- Bagian kiri: upload gambar -->
            <div class="image-section">
                <div class="image-box">
                    <p>Upload Picture</p>
                </div>
                <div>
                    <button class="upload-btn">Upload Picture</button>
                </div>
            </div>

            <!-- Bagian kanan: form -->
            <div class="form-section">
                <form action="output.php" method="post">
                    <div class="form-group">
                        <label>Title Here:</label>
                        <input type="text" id="title" name="title" placeholder="MacBook Air Â£800">
                    </div>

                    <div class="form-group">
                        <label>Description:</label>
                        <textarea rows="4" id="dsc" name="dsc"
                            placeholder="Year: 2009&#10;Model:&#10;Condition: Mint"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Account Number:</label>
                        <input type="text" id="number" name="number" placeholder="123-456-789-0">
                    </div>

                    <div class="form-group">
                        <label>Bank:</label>
                        <select name="bank">
                            <option>HSBC</option>
                            <option>BNI</option>
                            <option>Mandiri</option>
                            <option>BCA</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Account Holder:</label>
                        <input type="text" id="holder" name="holder" placeholder="Name Here">
                    </div>

                    <div class="form-group">
                        <label>Transaction:</label>
                        <input type="number" id="transaction" name="transaction" min="1" value="1">
                    </div>

                    <p class="note">* if the transaction is for 3 persons, choose 3 from the drop-down list</p>

                    <div class="checkbox-group">
                        <label><input type="checkbox" name="bukti_pembayaran[]" value="Send to Mobile Phone"> Send to Mobile Phone</label><br>
                        <label><input type="checkbox" name="bukti_pembayaran[]" value="Send to Email"> Send to Email</label>
                    </div>

                    <div class="form-group">
                        <label>Send to Mobile Phone:</label>
                        <input type="text" id="grup" name="grup" placeholder="1234567890, 1234567891">
                    </div>

                    <div class="form-group">
                        <label>Send to Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com">
                    </div>

                    <div class="button-center">
                        <button type="submit" name="submit" class="generate-btn">Generate Nabr Link</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
