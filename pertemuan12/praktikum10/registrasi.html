<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- Navbar Bootstrap 5 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/Desain tanpa judul.png" alt="Bootstrap" width="60" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registrasi.html">Registrasi Seminar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="peserta.html">Registrasi Peserta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="data.html">Data Peserta</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- close navbar -->
    <!-- form Bootstrap 5  -->
    <div class="card">
        <div class="card-header">
            <h2>Form Registrasi Peserta Seminar</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="kode" class="col-4 col-form-label">Kode </label>
                    <div class="col-8">
                        <input id="kode" name="kode" placeholder="Masukkan Kode Seminar" type="text"
                            class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="namaKegiatan" class="col-4 col-form-label">Nama Kegiatan</label>
                    <div class="col-8">
                        <input id="namaKegiatan" name="namaKegiatan" placeholder="Masukkan Nama Kegiatanr" type="text"
                            class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tgl_mulai" class="col-4 col-form-label">Tanggal Mulai</label>
                    <div class="col-8">
                        <input id="tgl_mulai" name="tgl_mulai" type="date" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tgl_akhir" class="col-4 col-form-label">Tanggal Akhir</label>
                    <div class="col-8">
                        <input id="tgl_akhir" name="tgl_akhir" type="date" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="biaya" class="col-4 col-form-label">Biaya</label>
                    <div class="col-8">
                        <input id="biaya" name="biaya" placeholder="Masukkan Biaya" type="text" class="form-control"
                            required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tempat" class="col-4 col-form-label">Tempat</label>
                    <div class="col-8">
                        <input id="tempat" name="tempat" placeholder="Masukkan Tempat" type="text" class="form-control"
                            required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="latitude" class="col-4 col-form-label">Latitude</label>
                    <div class="col-8">
                        <input id="latitude" name="latitude" placeholder="Masukkan Latitude" type="text" class="form-control"
                            required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="longtitude" class="col-4 col-form-label">Longtitude</label>
                    <div class="col-8">
                        <input id="longtitude" name="longtitude" placeholder="Masukkan Longtitude" type="text" class="form-control"
                            required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="jns_kegiatan" class="col-4 col-form-label">Jenis Kegiatan</label>
                    <div class="col-8">
                        <select id="jns_kegiatan" name="jns_kegiatan" class="custom-select" required="required">
                            <option value="seminar">Seminar</option>
                            <option value="workshop">Workshop</option>
                            <option value="mengaji">Mengaji</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
